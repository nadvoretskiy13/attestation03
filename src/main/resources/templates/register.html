<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}" th:lang="${#locale.language}" lang="en">
<body>
<div layout:fragment="content" class="m-auto form-max-w">
    <div class="card border-success w-100 form-min-w">
        <div class="card-header text-bg-secondary" th:text="#{reception.registration}"></div>
        <div class="card-body">
            <form th:action="@{/register}" method="post" th:object="${user}">
                <div>
                    <label for="username" th:text="#{reception.user.username}"></label>
                    <input id="username" type="text" th:field="*{username}" class="form-control" required>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{{username}}"></small>
                </div>
                <div>
                    <label for="password" th:text="#{reception.user.password}"></label>
                    <input id="password" type="password" th:field="*{password}" class="form-control" required>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{{password}}"></small>
                </div>
                <div>
                    <label for="passwordConfirm" th:text="#{reception.user.password.confirm}"></label>
                    <input id="passwordConfirm" type="password" th:field="*{passwordConfirm}" class="form-control" required>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{{passwordConfirm}}"></small>
                    <small id="matchMessage" class="form-text text-danger"></small>
                </div>
                <div class="my-2 d-flex flex-row flex-nowrap">
                    <button id="submit" type="submit" class="btn btn-outline-success w-100" th:text="#{reception.sign_up}"></button>
                </div>
            </form>
        </div>
    </div>

</div>

</body>
</html>
